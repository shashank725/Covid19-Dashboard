<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>COV-DASH</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="screen-wrapper">
        <div class="nav-lappy">
            <button class="menu-link">HOME</button>
            <a href="about.html"><button class="menu-link">ABOUT</button></a>
            <button class="menu-link">GITHUB</button>
        </div>
      <div class="col1">
        <div class="col1-inner">
          <h1>COV19&nbsp;<span>Dashboard</span></h1>
          <div class="overview">
              <div class="card card-orange">
                  <div class="color-mark-orange"></div>
                  <div class="card-text">
                  <h1 id="active-api"></h1>
                  <h2>&nbsp;&nbsp;Active</h2>
                  </div>
              </div>
              <div class="card card-grey">
                <div class="color-mark-grey"></div>
                <div class="card-text">
                <h1 id="confirmed-api"></h1>
                <h2>&nbsp;&nbsp;Confirmed</h2>
              </div>
              </div>
              <div class="card card-green">
                <div class="color-mark-green"></div>
                <div class="card-text">
                <h1 id="recovered-api"></h1>
                <h2>&nbsp;&nbsp;Recovered</h2>
              </div>
              </div>
              <div class="card card-red">
                <div class="color-mark-red"></div>
                <div class="card-text">
                <h1 id="deaths-api"></h1>
                <h2>&nbsp;&nbsp;Deaths</h2>
              </div>
              </div>
          </div>
          <div class="chart-div">
            <div class="chart-wrapper">
            <div id="chart-area">
            </div>
            <div id="chart-bar">
            </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col2">
        <div class="col2-wrap">
            <div class="country-head">
                Select a country
            </div>
            <div class="country-selected" id="country-selected">

            </div>
            <div class="country-list">
                <div id="country-list"></div>
            </div>
            <div class="socialdistance">
                <img src="socialdistance.svg" style="width: 35%; margin: 0px auto;" />
                <h3>Maintain Social Distancing</h3>
                <h4>Made with love&#128157 by GNU/Linux Users' Group</h4>
            </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    
  </body>
</html>
